sudo: true
language: c
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - gcc-5
script:
  - ./.travis.sh
matrix:
  include:
    - os: linux
      compiler: gcc-5
      env: "BUILD_SYSTEM=cmake"
    - os: osx
      compiler: clang
      env: "BUILD_SYSTEM=cmake"
